<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div>
    <dl>
      <dt>
        SizeDimension
      </dt>
      <dd>{{gridSet.sizeDimension}}</dd>
    </dl>
  </div>

  <button class="btn btn-primary" type="submit">SUBMIT</button>
  <div *ngFor="let item of gridSet.multiplierGrids; index as i">
    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-1">
        <h4 class="gridHeading">
          Size ({{item.gridType}}={{item.gridIndex}})
        </h4>
      </div>
      <div class="col-md-1">

      </div>
    </div>
    <div class="row">
      <div class="col-md-1">

      </div>
      <div class="col-md-1 gridTitle" *ngFor="let rowItem of item.gridRows">
        {{rowItem.gridIndex}}
      </div>
    </div>
    <div class="row" *ngFor="let row of item.gridRows">
      <div class="col-md-1 gridTitle">
        {{row.gridIndex}}
      </div>
      <div class="col-md-1 gridItem" *ngFor="let cell of row.gridItems">
        <input [(ngModel)]="cell.value" class="gridInput" name="{{cell.bucketId}}" />
      </div>
    </div>
  </div>
</form>
